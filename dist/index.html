<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>

</head>
<body>

<div class="nav">
<input type="text" class="input" placeHolder="Enter A City">
<span class="search" onclick="handleSearch()"><i class="fas fa-search"></i></span>
</div>


    <div class="cities"></div>

        <script id="store-template" type="text/x-handlebars-template">
            {{#each data}}
            <div class="city">
                
            <div><i class="btn fas fa-{{#if new}}plus{{else}}minus{{/if}}-circle"></i></div>

            <div class="temp-name">
            <div class="temp">{{temp}}Â°</div>
           <div class="name">{{name}}</div>
        </div>
        <div class="condition-pic">
            <div class="pic"><img src={{icon}}></div>
           <div class="condition">{{condition}}</div>
        </div>
        <div class="update"><i class="fas fa-sync"></i></div>
        </div>
          {{/each}}
          
    </script>








 <script src="TempManager.js"></script>
 <script src="Renderer.js"></script>   
 <script src="main.js"></script>
</body>
</html>
